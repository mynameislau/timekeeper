<div class="doughnut-holder">
  <div *ngFor="let interval of intervals">{{ interval.empty }}</div>
  <svg
    preserveAspectRatio="xMidYMid meet"
    width="100%"
    height="100%"
    viewBox="0 0 42 42"
    class="donut"
  >
    <circle
      class="donut-hole"
      cx="21"
      cy="21"
      r="15.91549430918954"
      fill="transparent"
    ></circle>
    <circle
      class="donut-ring"
      cx="21"
      cy="21"
      r="15.91549430918954"
      fill="transparent"
      stroke="#525151"
      stroke-width="3"
      [style.strokeDasharray]="bgDasharray$ | async"
      stroke-dashoffset="25"
    ></circle>

    <circle
      *ngFor="let interval of intervals"
      class="donut-segment"
      cx="21"
      cy="21"
      r="15.91549430918954"
      fill="transparent"
      [style.stroke]="stroke(interval)"
      stroke-width="3"
      [style.strokeDasharray]="dashArray(interval)"
      [style.strokeDashoffset]="dashOffset(interval)"
    ></circle>
  </svg>
</div>
